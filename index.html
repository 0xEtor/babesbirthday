<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday üíï</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 15px 0;
    }

    button {
      background: white;
      color: #ff4e91;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    button:hover {
      background: #ff4e91;
      color: white;
    }

    /* Countdown */
    #countdown {
      font-size: 2rem;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    #countdown div {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      min-width: 70px;
    }

    /* Surprise Page */
    #surprise-page {
      display: none;
      padding: 20px;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Scratch Container */
    .scratch-container {
      margin: 30px auto;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .hidden-message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 15px;
      line-height: 1.6;
      color: #ff4081;
      font-weight: bold;
      z-index: 1;
    }

    #scratch-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      z-index: 2;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    @media (max-width: 600px) {
      #countdown { font-size: 1.2rem; }
      button { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <!-- Countdown Page -->
  <div id="countdown-page">
    <h1>Countdown to My Love‚Äôs Birthday üéâ</h1>
    <div id="countdown">
      <div><span id="days"></span><br>Days</div>
      <div><span id="hours"></span><br>Hours</div>
      <div><span id="minutes"></span><br>Mins</div>
      <div><span id="seconds"></span><br>Secs</div>
    </div>
    <button id="surprise-btn" disabled>Open Surprise üéÅ</button>
  </div>

  <!-- Surprise Page -->
  <div id="surprise-page">
    <h1>Happy Birthday My Love üíñ</h1>
    <div class="photo-frame">
      <img src="your-image.jpg" alt="Her Pic">
    </div>
    <h2>üé∂ Music & Vibes üé∂</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="90%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>

    <!-- Scratch-to-Reveal -->
    <div class="scratch-container">
      <div class="hidden-message">
        Wishing you endless happiness, love, and smiles today & forever üíï
      </div>
      <canvas id="scratch-canvas"></canvas>
    </div>
  </div>

  <script>
    // Countdown Timer
    const countdownPage = document.getElementById("countdown-page");
    const surprisePage = document.getElementById("surprise-page");
    const surpriseBtn = document.getElementById("surprise-btn");

    const countDownDate = new Date("Sep 21, 2025 00:00:00").getTime();

    let timer = setInterval(function () {
      let now = new Date().getTime();
      let distance = countDownDate - now;

      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance <= 0) {
        clearInterval(timer);
        surpriseBtn.disabled = false;
        document.getElementById("countdown").innerHTML = "üéâ It's Today üéâ";
      }
    }, 1000);

    surpriseBtn.addEventListener("click", function () {
      countdownPage.style.display = "none";
      surprisePage.style.display = "block";
    });

    // Scratch Card Logic
    const canvas = document.getElementById("scratch-canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = "linear-gradient(135deg, #ff758c, #ff7eb3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getMousePos(canvas, e) {
      let rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function getTouchPos(canvas, e) {
      let rect = canvas.getBoundingClientRect();
      return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
    }

    function erase(x, y) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, 2 * Math.PI);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", (e) => { isDrawing = true; erase(getMousePos(canvas, e).x, getMousePos(canvas, e).y); });
    canvas.addEventListener("mousemove", (e) => { if (isDrawing) erase(getMousePos(canvas, e).x, getMousePos(canvas, e).y); });
    canvas.addEventListener("mouseup", () => { isDrawing = false; });

    canvas.addEventListener("touchstart", (e) => { isDrawing = true; erase(getTouchPos(canvas, e).x, getTouchPos(canvas, e).y); });
    canvas.addEventListener("touchmove", (e) => { e.preventDefault(); if (isDrawing) erase(getTouchPos(canvas, e).x, getTouchPos(canvas, e).y); });
    canvas.addEventListener("touchend", () => { isDrawing = false; });
  </script>
</body>
</html>
